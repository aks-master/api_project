<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- issue favicon not loading on github pages with this tyring directly -->
    <!-- <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> -->
    <link rel="icon" type="image/x-icon" href="https://freepngimg.com/download/temp_icon/2-books-png-image_32x32.ico">
    <title>aks_book_search</title>
  </head>
  <body>
    <section
      class="w-100 p-4 pb-4 d-flex justify-content-center align-items-center flex-column"
    >
      <h1>Search For books</h1>
      <div class="input-group">
        <input
          type="search"
          id="search-input"
          class="form-control rounded"
          placeholder="Enter book title"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <button type="button" id="search-btn" class="btn btn-outline-primary">
          search
        </button>
      </div>
    </section>

    <div id="books" class="container"></div>
    <script src="scripts.js"></script>
  </body>
</html>
